<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forrm validation</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha5121ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referre" />

</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img width="440" height="126" src="http://giadung.maugiaodien.com/wp-content/uploads/2021/04/logo_giadung.png" class="header_logo header-logo" alt="Đồ gia dụng Smart">
            </div>
            <div class="image"></div>
            <div style="background-image: url('image/anhlogo2.jpg')";></div>
            <div class="text">Start for free & get<bssr> attractive offers today!</div>
        </div>
        <!---->
        <form action="#" id="form" method="post">
            <div>
                <div class="social">
                    <div class="title">Get Started</div>
                    <div class="question">Already Have an Account?</br>
                        <span> Sign In </span>
    
                    </div>
                    <div class="btn">
                    <div class="btn-1">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 48 48">
                            <path fill="#039be5" d="M24 5A19 19 0 1 0 24 43A19 19 0 1 0 24 5Z"></path><path fill="#fff" d="M26.572,29.036h4.917l0.772-4.995h-5.69v-2.73c0-2.075,0.678-3.915,2.619-3.915h3.119v-4.359c-0.548-0.074-1.707-0.236-3.897-0.236c-4.573,0-7.254,2.415-7.254,7.917v3.323h-4.701v4.995h4.701v13.729C22.089,42.905,23.032,43,24,43c0.875,0,1.729-0.08,2.572-0.194V29.036z"></path>
                            </svg>
                     Sign Up
                    </div>
                    
                    <div class="btn-2">
                        <img width="48" height="48" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>
                        Sign Up
                    </div>
    
                </div>
                </div>
                <div class="or">OR</div>
                </div>
            <!--username-->
            <div>
                <label for="username">User Name</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="uername" placeholder="James Bond">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <div class="error"></div>

            </div>
            <!--email-->
            <div>
                <label for="email">Email</label>
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="abc@gmail.com">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>

            </div>
            <!--password-->
            <div>
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
                

            </div>
            <button id="btn" type="submit">Submit</button>

        </form>

        
    </div>

</html>
